<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>défi css</title>
	<style type="text/css">

	body {
		background-color: #BADA55;
		width: 100%;
	}

	h1 {
		text-align: center;
		margin: 20px auto;
		width: inherit;
	}


	h1:after, h1:before {
		vertical-align: middle;
		display: inline-block;
		height: 1px;
		width: 20%;
		content: "";
		background-color: black;
	}

	</style>
</head>
<body>
	<h1>titre h1 centré</h1>
</body>
</html>
